<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
      <title>Did You See This One?</title>
        <script src="vendors/angular.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>


        <script src = "/vendors/angular-material.js"></script>
  </head>

  <body>
    <h1>Did You See This One?</h1>
      <h3></h3>
        <div class = "section">
          <div ng-controller="VideoController">
            <input type="text" ng-model="videoIn" value="" placeholder="Video">
            <button ng-click="videoSearch()">Search for Video</button>
            <h2>Your video:</h2>

            <div ng-repeat="search in everySearch">
              <!-- <img ng-src='{{search.posterURL}}' /> -->
              <p>{{ search.title }}({{ search.slug }}), Number of Views: {{ search.view_tally }}</p>
            </div>
          </div>

   </div>
 </body>
</html>
